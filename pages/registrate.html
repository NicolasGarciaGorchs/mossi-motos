<body class="grid_registro fondoHome">


    <!-- NAVBAR -->
    
    <header class="colorNavBar encabezado">
      <div class="container">
        <div>
          <a class="navbar-brand posicionfoto" href="/index.html">

  <!-- REGISTRO -->

  <form class="formRegistro">
    <div class="textoPagesReg">
      ¡CREÁ TU CUENTA Y DISFRUTA DE TODOS LOS BENEFICIOS DE NUESTRA COMUNIDAD!
    </div>
    <div class="padding_registro">
      <label class="text_registro" for="">Nombre</label>
    </div>
    <div>
      <input id="new-name" class="sizeinputReg" size="28px" type="text" required>
    </div>
    <div>
      <label class="text_registro" for="">Apellido</label>
    </div>
    <div>
      <input class="sizeinputReg" size="28px" type="text" id="new-surname" required>
    </div>
    <div class="text_registro">
      <label for="">E-Mail</label>
    </div>
    <div>
      <input class="sizeinputReg" size="28px" type="email" id="new-email" required>
    </div>
    <div>
      <label class="text_registro" for="">Nombre de usuario</label>
    </div>
    <div>
      <input class="sizeinputReg" size="28px" type="text" id="new-username" required>
    </div>
    <div class="text_registro">
      <label for="">Contraseña</label>
    </div>
    <div>
      <input id="new-password" class="sizeinputReg" size="28px" type="password" required>
    </div>
    <div class="text_registro">
      <label for="">Confirmar contraseña</label>
    </div>
    <div>
      <input id="new-confirmPass" class="sizeinputReg" size="28px" type="password" required>
    </div>
    <div class="text_registro_boton">
      <button type="submit" class="btn btn-dark" id='register-btn' required>Enviar</button>
    </div>
  </form>
